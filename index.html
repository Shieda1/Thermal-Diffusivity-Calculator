<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermal Diffusivity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="thermalDiffusivityRadio" name="variables" checked>
  <label for="thermalDiffusivityRadio">Thermal Diffusivity</label>

  <input type="radio" id="thermalConductivityRadio" name="variables">
  <label for="thermalConductivityRadio">Thermal Conductivity</label>

  <input type="radio" id="densityRadio" name="variables">
  <label for="densityRadio">Density</label>

  <input type="radio" id="specificHeatCapacityRadio" name="variables">
  <label for="specificHeatCapacityRadio">Specific Heat Capacity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(k) Thermal Conductivity (W/m-K)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(ρ) Density (kg/m³)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(Cp) Specific Heat Capacity (J/kg-K)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button> 

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
